<section class="section" id="todayReading">
    <div class="container">
        <div class="row col-sm-12 contentView">
            <h2 class="text-center col-sm-offset-2 title">Lecture de la semaine</h2>
            <div id="todayPortionValidate" class="validate tip col-sm-10 col-sm-offset-2" style="z-index: 999"><span class="closeTip"><i class="fa fa-times"></i></span>La lecture pour aujourd'hui va de <span id="todayPortionFrom"></span> à <span id="todayPortionTo"></span></div>
            <div class="row">
                <div class="col-sm-2 text-right" id="resize"  style="position:fixed; bottom: 0em; right: 0em; z-index: 999;">
                    <button id="dezoom" class="btn btn-default btn-lg"><i class="fa fa-search-minus" style="font-size:1.5em"></i></button>
                    <button id="zoom" class="btn btn-default btn-lg"><i class="fa fa-search-plus" style="font-size:1.5em"></i></button>
                </div> 
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2 text-left">
                 	<div id="notTodayValidate" class="validate">Selon votre configuration, vous n'avez pas de portion pour aujourd'hui</div>                    
             	</div>
                <div class="col-sm-10 col-sm-offset-2 text-left" id="weekReading"></div>   
                <button id="btnDisplayBefore" class="btn btn-default btn-md displayNone btn-portion">Afficher les versets précédents</button>
                <button id="btnDisplayAfter" class="btn btn-default btn-md displayNone btn-portion">Afficher les versets suivants</button>
                <button id="btnHideBefore" class="btn btn-default btn-md displayNone btn-portion">Masquer les versets précédents</button>
                <button id="btnHideAfter" class="btn btn-default btn-md displayNone btn-portion">Masquer les versets suivants</button>
            </div>
            <div id="waitDiv" class="displayNone text-center">
                <img src="assets/img/ring-white.svg"/><br>
                <h2 class="title">{{loading}}</h2>
            </div>
        </div>
    </div>
</section>
